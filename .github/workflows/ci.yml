name: CI

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Digital Ocean Registry
        uses: docker/login-action@v2
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Container Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: registry.digitalocean.com/chatx/chatx:${{ github.sha }}, registry.digitalocean.com/chatx/chatx:latest

  deploy:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build

    steps:
      
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: devskyteam/devsky-infra
          ref: main
          token: ${{ secrets.REPO_TOKEN }}

      - name: Change Container Image Tag in the GitOps repo
        run: |
          cd k8s/applications/chatx-staging
          kustomize edit set image registry.digitalocean.com/chatx/chatx:${{ github.sha }}
          kustomize build .
          
      - name: Commit changes to the GitOps repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump Staging Image Tag"

      - name: Push changes to the GitOps Repo
        uses: ad-m/github-push-action@master
        with:
          repository: devskyteam/devsky-infra
          github_token: ${{ secrets.REPO_TOKEN }}
